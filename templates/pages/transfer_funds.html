{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>

    <!-- Bootstrap 5 CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Custom styles for additional customization -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light">

    <!-- Main container -->
    <div class="container mt-5">
        <!-- Page title -->
        <h1 class="text-center mb-4">Transfer Funds Between Accounts</h1>

        <!-- Display success or error messages -->
        {% if messages %}
        <div class="alert-container  alert-danger">
            {% for message in messages %}
            <div class=" text-white alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Transfer Form -->
        <div class="card p-4  shadow-sm text-center ">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 w-100">
                    <label for="from_account" class=" form-label">From Account</label>
                    {{ form.from_account }}
                </div>
                <div class="mb-3">
                    <label for="to_account" class="form-label">To Account</label>
                    {{ form.to_account }}
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    {{ form.amount }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Transfer</button>
            </form>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="{% url 'list_accounts' %}" class="btn btn-secondary">Back to Account List</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Toastify.js/1.12.0/Toastify.min.js"></script>

    <!-- Optional: Add Bootstrap JS for enhanced functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
