{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Accounts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Ensure this path is correct -->
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div
      class="container mt-5 d-flex flex-column justify-content-center align-items-center"
    >
      <h2 class="text-center mb-4">Import Accounts from CSV</h2>

      <div class="d-flex justify-content-center w-100">
        <div class="col-md-8">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card p-4 text-center shadow-sm">
              <div
                class="mb-3 text-start justify-content-center align-items-center"
              >
                {{ form.file }}
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Upload CSV
              </button>
            </div>

           
          </form>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="{% url 'list_accounts' %}" class="btn btn-secondary"
          >Back to Account List</a
        >
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Toastify.js/1.12.0/Toastify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
